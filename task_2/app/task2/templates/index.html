{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container" id="container">
        <div class="row">
            <div>
                <h4>Введите первое число</h4>
                <input type="number" class="form-control" id="input_1">
            </div>
            <div>
                <h4>Введите второе число</h4>
                <input type="number" class="form-control" id="input_2">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success" id="add">Add</button>
        <button type="submit" class="btn btn-danger" id="subtract">Subtract</button>
        <button type="submit" class="btn btn-warning" id="multiply">Multiply</button>
        <button type="submit" class="btn btn-primary" id="divide">Divide</button>
    </div>
<script type="application/javascript">
    const container = document.getElementById('container');

    const input1 = document.getElementById('input_1');
    const input2 = document.getElementById('input_2');

    const add = document.getElementById('add');
    const subtract = document.getElementById('subtract');
    const multiply = document.getElementById('multiply');
    const divide = document.getElementById('divide');

    const res = document.createElement('strong');
    res.className = 'result';

    let result = 0;

    add.addEventListener('click', function () {
        if (isNaN(input1.valueAsNumber) || isNaN(input2.valueAsNumber)) {
            res.innerText = 'Введите число!'
            res.style.color = 'red'
        } else {
            result = input1.valueAsNumber + input2.valueAsNumber
            res.innerText = `Ответ: ${result}`
            res.style.color = 'green'
        }
        container.append(res)
    });

    subtract.addEventListener('click', function () {
        if (isNaN(input1.valueAsNumber) || isNaN(input2.valueAsNumber)) {
            res.innerText = 'Введите число!'
            res.style.color = 'red'
        } else {
            result = input1.valueAsNumber - input2.valueAsNumber
            res.innerText = `Ответ: ${result}`
            res.style.color = 'green'
        }
        container.append(res)
    });

    multiply.addEventListener('click', function () {
        if (isNaN(input1.valueAsNumber) || isNaN(input2.valueAsNumber)) {
            res.innerText = 'Введите число!'
            res.style.color = 'red'
        } else {
            result = input1.valueAsNumber * input2.valueAsNumber
            res.innerText = `Ответ: ${result}`
            res.style.color = 'green'
        }
        container.append(res)
    });

    divide.addEventListener('click', function () {
        if (isNaN(input1.valueAsNumber) || isNaN(input2.valueAsNumber)) {
            res.innerText = 'Введите число!'
            res.style.color = 'red'
        } else if (input2.valueAsNumber === 0) {
            res.innerText = 'На ноль делить нельзя!'
            res.style.color = 'red'
        } else {
            result = input1.valueAsNumber / input2.valueAsNumber
            res.innerText = `Ответ: ${result}`
            res.style.color = 'green'
        }
        container.append(res)
    });
</script>
</body>
</html>
